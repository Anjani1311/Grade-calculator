<!DOCTYPE html>
<html>
	<head>
		<title>1st sem</title>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="author" content="Yinka Enoch Adedokun">
 	    <link rel="stylesheet" type="text/css" href="bootstrap_v4.5.2.min.css">
	    <script type="text/javascript" src="jqueryv3.5.1.min.js"></script>
	    <script type="text/javascript" src="bootstrap_v4.5.2.min.js"></script>
	    <script type="text/javascript" src="popper.min.js"></script>
	    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
	    <link rel="stylesheet" type="text/css" href="1st_sem.css">
	</head>
	<body>
	    <div class="main">
	        <div class="container" style="background-color: solid red;">
		        <center>
			        <div class="middle" >
			        	<div class="logo" >student grade calcy<br>
			        		<h6>1st sem</h6>
				          <div class="clearfix"></div>
				        </div> 
			        	<div id="login">
					        <form action="javascript:void(0);" method="get">
					        <fieldset class="clearfix">
					        <input type="text" name="" placeholder="Physics  BS-PH101" id="phy">
						    <input type="text" name="" placeholder="Mathematics  BS-M101" id="maths">
						    <input type="text" name="" placeholder="Basic Electrical  ES-EE101" id="Elect">
					           <div class="mt-4 mr-4" style=" text-align:right;"> 
					           	 <span style="width:50%; text-align:center;  display: inline-block;">
					           	 	<input type="submit" class="btn btn-outline-danger" onclick="calcy()" value="Grade Calcy"></span>
					           </div>
					        </fieldset>
					        <div class="clearfix">
					        </div>
					        </form>
					            <div class="clearfix"></div>
					        <div class="app-form-group showdata">
			        	         <p id="showdata"></p>
			                </div>
					    </div> 
			        </div>
		        </center>
	        </div>
	    </div>
	   <script>
	   	const calcy=()=>{
	   		let phy=document.getElementById('phy').value;
	   		let maths=document.getElementById('maths').value;
	   		let Elect=document.getElementById('Elect').value;
	   		let grades="";

	   		let totalgrade=parseFloat(phy)+parseFloat(maths)+parseFloat(Elect);
	   		let pers=((totalgrade/300)*100).toFixed(2);
	   		
            if(pers<=100 && pers>=80)
            {
            	grades='A';
            }else if(pers<=79 && pers>=60)
            {
            	grades='B';
            }else if(pers<=59 && pers>=40)
            {
            	grades='C';
            }else 
            {
            	grades='F';
            }
            if(pers>=40)
            {
            	if( phy<=25 || maths<=25|| Elect<=25)
		            {
		            	document.getElementById('showdata').innerHTML="out of 300 your total is "+totalgrade+" and percentage is "+pers+"%"+"."+"<br>"+"Your grade is "+grades+"."+"You are fail."+"Because your score is less than 25 in any one or more subjects."
		            }
				   
                    else{
	                document.getElementById('showdata').innerHTML="out of 300 your total is "+totalgrade+" and percentage is "+pers+"%"+"."+"<br>"+"Your grade is "+grades+"."+"You are pass."
	                }
                 
             }
             else{
             	document.getElementById('showdata').innerHTML="out of 300 your total is "+totalgrade+" and percentage is "+pers+"%"+"."+"<br>"+"Your grade is "+grades+"."+"You are fail overall."
             }
	   	}
	   </script>
	</body>
</html>
